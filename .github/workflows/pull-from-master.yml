name: Build and Deploy Website to EC2

on:
  workflow_dispatch: # Manual trigger from GitHub UI

jobs:
  build:
    name: Build React App
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js 20 (stable version)
      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install project dependencies
      - name: Install dependencies
        run: npm install

      # Build the React app
      - name: Build the React app
        run: npm run build

      # Upload the build files to EC2 using SCP
      - name: Upload build to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./build/*
          target: /var/www/html/website/

      # SSH into EC2 and set permissions (if needed)
      - name: Set permissions on EC2
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ensure the website directory has correct permissions
            sudo chown -R ${{ secrets.EC2_USER }}: /var/www/html/website
            echo "Permissions updated successfully!"
