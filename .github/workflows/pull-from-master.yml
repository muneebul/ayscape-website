name: Build and Deploy Website to Hostinger

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Install expect (for password-based SSH)
        run: sudo apt-get update && sudo apt-get install -y expect

      - name: Upload build to Hostinger using scp + expect
        run: |
          echo '#!/usr/bin/expect -f' > scp_script.exp
          echo 'set timeout -1' >> scp_script.exp
          echo 'spawn scp -P 65002 -r ./build/* u242984543@217.21.85.139:domains/ayscape.com/public_html' >> scp_script.exp
          echo 'expect "password:"' >> scp_script.exp
          echo 'send "MIpple121#\r"' >> scp_script.exp
          echo 'expect eof' >> scp_script.exp
          chmod +x scp_script.exp
          ./scp_script.exp

      - name: Set permissions on Hostinger using ssh + expect
        run: |
          echo '#!/usr/bin/expect -f' > ssh_script.exp
          echo 'set timeout -1' >> ssh_script.exp
          echo 'spawn ssh -p 65002 u242984543@217.21.85.139' >> ssh_script.exp
          echo 'expect "password:"' >> ssh_script.exp
          echo 'send "MIpple121#\r"' >> ssh_script.exp
          echo 'expect "$ "' >> ssh_script.exp
          echo 'send "chmod -R 755 domains/ayscape.com/public_html\r"' >> ssh_script.exp
          echo 'expect "$ "' >> ssh_script.exp
          echo 'send "exit\r"' >> ssh_script.exp
          echo 'expect eof' >> ssh_script.exp
          chmod +x ssh_script.exp
          ./ssh_script.exp
